<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leya's Music Player</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
  <script src="script.js" defer></script>
</head>
<body>
<!-- added -->
  <h1>Music Player</h1>
  <p1>F1: The Album</p1>

  <div class="music-container" id="music-container">
    <div class="music-info">
      <h4 id="title"></h4>
      <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
      </div>
    </div>

    <!-- added -->
<!-- AUDIO RETRIEVED FROM=> https://archive.org/details/f1-the-album_2025/04+Just+Keep+Watching.mp3 -->

   <audio id="audio"></audio>

    <div class="img-container">
      <img src="images/cover_itemimage.JPG" alt="Album Cover" id="cover" />
    </div>

    <div class="navigation">
      <button id="prev" class="action-btn"><i class="fas fa-backward"></i></button>
      <button id="play" class="action-btn action-btn-big"><i class="fas fa-play"></i></button>
      <button id="next" class="action-btn"><i class="fas fa-forward"></i></button>
    </div>
  </div>
<!-- added -->
  <footer> 
<p2>retreived from => https://archive.org/details/f1-the-album_2025/04+Just+Keep+Watching.mp3</p2>
  </footer>
</body>
</html>
